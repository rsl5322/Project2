<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browse Items</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            background-color: #333;
            color: #fff;
            padding: 20px;
            margin-bottom: 20px;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        a {
            text-decoration: none;
            color: #007BFF;
            margin-right: 10px;
        }

        a:hover {
            text-decoration: underline;
        }

        .add-button {
            display: block;
            margin: 20px auto;
            width: 150px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 3px;
            text-align: center;
            text-decoration: none;
        }

        .add-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Item List</h1>

<p>Sort by:
    <a href="{{ url_for('sort_items', sort_by='id') }}">ID</a> |
    <a href="{{ url_for('sort_items', sort_by='name') }}">Name</a>
</p>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Image</th>
        <th>Actions</th>
    </tr>
    {% for item in items %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.description }}</td>
            <td><img src="{{ item.image }}" alt="{{ item.name }}" height="100"></td>
            <td>
                <a href="{{ url_for('edit_item', item_id=item.id) }}">Edit</a>
                <a href="{{ url_for('remove_item', item_id=item.id) }}">Remove</a>
            </td>
        </tr>
    {% endfor %}
</table>
<br>
<a href="{{ url_for('add_item') }}">Add New Item</a>

<a class="add-button" href="{{ url_for('add_item') }}">Add New Item</a>
</body>
</html>
